<div class="row">
    <div class="col-md-9">
        <div class="jumbotron">
            <h1>{{tasks.length}}</h1>
            <p class="lead">
            </p>
        </div>

        <div class="row marketing">
            <div class="todo-list">
                <input type="text" ng-model="newTask" />
                <input type="button" value="Add" ng-click="addNewTask(newTask)"/>
                <accordion close-others="oneAtATime">
                    <accordion-group ng-repeat="task in tasks">
                        <accordion-heading>
                            <div class="todo-list-item row">
                                <div class="priority col-md-1">{{task.priority}}</div>
                                <div class="todo-list-item-desc col-md-6">
                                    {{task.text}}
                                </div>
                                <div class="date col-md-4">{{task.updated_at}}</div>
                                <div class="col-md-1">
                                    <span ng-click="removeTask(task)" class="glyphicon glyphicon-remove"></span>
                                </div>
                            </div>
                        </accordion-heading>
                        <div>Mark Done: <input type="checkbox" ng-model="task.status" ng-true-value='1' ng-false-value='0' ng-change="printStatus(task.status)"/></div> 
                    </accordion-group>
                </accordion>

            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="sidebar-nav-fixed pull-right affix">
            <div class="well">
                <ul class="nav ">
                    <li class="nav-header">People</li>
                    <li ng-repeat="user in users"><a href="#">{{user.username}}</a>
                    </li>
                </ul>
            </div>
            <!--/.well -->
        </div>
    </div>
</div>
